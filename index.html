<!DOCTYPE html>
<html>
<head>
	<title>Website Design</title>
	<link rel="stylesheet" type="text/css" href="stycle.css">
</head>
<body>
  <div class="main">
  	<!-- navigation bar-->
  	<nav>
  		<div class="logo">
  			<img src="images/logo.png">
  		</div>
  		<div class="nav-links">
  			<ul>
  				<li><a href="">Home</a></li>
  				<li><a href="">Phone</a></li>
  				<li><a href="">Accessories</a></li>
          <li><a href="">Cart</a></li>
  			</ul>
  		</div>
  	</nav>

  	<!-- main info body-->
  	<div class="info">
  		<div class="overlay"></div>

  		<img src="images/mobile.png" class="mobile">
  		<div id="circle">

         	<div class="feature one">
  				<img src="images/camera.png">
          <div>
    				<h1>Camera</h1>
    				<p>16 MP,Wide Angle View</p>
          </div>
  			</div>

  			<div class="feature two">
  				<img src="images/processor.png">
          <div> 
    				<h1>Processor</h1>
    				<p>Octa core</p>
  			</div>
      </div>

  			<div class="feature three">
  				<img src="images/display.png">
          <div>
    				<h1>Display</h1>
    				<p>5.5 inch display</p>
          </div>
  			</div>

  			<div class="feature four">
  				<img src="images/battery.png">
          <div>
  				<h1>Battery</h1>
  				<p>6000MaH</p>
  			</div>
  		</div>
    </div>
  </div>

	<div class="controls">
	    <img src="images/arrow.png" id="upBtn">
	    <h3>Features</h3>
	    <img src="images/arrow.png" id="downBtn">	
	</div>

  </div>

  <script>
  	 var circle = document.getElementById("circle");
  	 var upBtn = document.getElementById("upBtn");
  	 var downBtn = document.getElementById("downBtn");

  	 upBtn.onclick=function()
     {
        document.getElementById("circle").style.msTransform = "rotate(-90deg)"; 
  // Standard syntax
  document.getElementById("circle").style.transform = "rotate(-90deg)"; 
    }

  	 downBtn.onclick=function()
     {
        document.getElementById("circle").style.msTransform = "rotate(90deg)"; 
  // Standard syntax
  document.getElementById("circle").style.transform = "rotate(90deg)"; 
    }
  </script>
</body>
</html>
